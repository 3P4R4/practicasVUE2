<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia</title>
</head>

<body>
    <div id="app">
        <form @submit.prevent="agregarFamilia">
            <input type="text" placeholder="Agregar familia" v-model="familiar">
            <!-- <input type="submit" value="Guardar"> -->
        </form>
        <br>
       <input type="range" v-model="filtro">{{filtro}}
       <br>
       <input type="search" v-model="porNombre" placeholder="porNombre">{{porNombre}}
        <li v-for="i in filtrarFamilia">{{i.nombre}} y {{i.edad}}</li>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                familia:[
                    {nombre: "Lenin", edad: 42},
                    {nombre: "Yoli", edad: 40},
                    {nombre: "Ayleen", edad: 15},
                    {nombre: "Tomas", edad: 14},
                    {nombre: "Mia", edad: 10}
                ],
                filtro:0,
                porNombre:"",
                familiar:"",
            },
            computed:{
                filtrarFamilia(){
                    return this.familia.filter(x=>{
                        return x.edad <= this.filtro && x.nombre.includes(this.porNombre)
                    })
                }
            },
            methods: {
                agregarFamilia(){
                    this.familia.unshift({
                        nombre: this.familiar,
                        edad: Math.floor(Math.random()*100)
                    });
                    this.familiar=null
                }  
            },
            
            });
        Vue.config.devtools = true
    </script>
</body>

</html>
